<div class="modal-header">
    <h3 class="modal-title neon-font">Jukebox Comprehension Login</h3>
</div>
<div class="modal-body">
  <form>
    <p class="text-center"> <i class="glyphicon glyphicon-hand-down"></i><span> login to your account to get full access to the teaching material.</span></p>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="text" class="form-control" placeholder="Enter Username" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" placeholder="Enter Password" aria-describedby="basic-addon2">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="lc.cancel()">Cancel <i class="glyphicon glyphicon-remove"></i></button>
    <button class="btn btn-success" type="button" ng-click="lc.login()">Login <i class="glyphicon glyphicon-ok"></i></button>
</div>
