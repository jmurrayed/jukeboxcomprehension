
  <!-- Modal content-->
  <div class="modal-content">

    <div class="modal-header">
      <div class="col-sm-11">
        <h3 class="modal-title neon-font blue">Comprehension Lesson Pack</h3>
      </div>
      <div class="col-sm-1 text-right">
        <a><i class="glyphicon glyphicon-remove blue" ng-click="lc.close()"></i></a>
      </div>
    </div>
    <div class="modal-body">

      <div>
        <h4 class="modal-title neon-font blue">Purchase</h4>
        <p>Get access to the Comprehension lesson material for this Song and Artist for only &pound;1</p>
        <img src="/assets/images/paypal.png" />
        <p> comming soon ...</p>
      </div>

      <!-- Hide the Login Form -->
<div ng-hide=true>
      <div ng-if="!lc.isLoggedIn()"> <!-- 'NOT LOGGED IN' -->
        <h4 class="modal-title neon-font blue">Login</h4>
        <form name="authForm" ng-submit="authForm.$valid && lc.login(lc.user)" class="form-group" novalidate>
            <div class="form-group">
              <div class="input-group">
                <!--Email input-->
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input ng-model="lc.user.email" ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }" type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
                <!--Email error-->
                <div ng-show="authForm.$submitted">
                    <p ng-show="authForm.email.$error.required" class="text-danger">Email required</p>
                    <p ng-show="authForm.email.$error.email" class="text-danger">Please enter a valid email.</p>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <!--Password input-->
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input ng-model="lc.user.password" type="password" name="password" class="form-control" placeholder="Password" required>
                <!--Password error-->
                <div ng-show="authForm.$submitted">
                    <p ng-show="authForm.password.$error.required" class="text-danger">Password required</p>
                </div>
              </div>
            </div>

            <div class="form-group">
              <!--Server authentication error-->
              <h1 ng-show="lc.error" class="text-danger">The Email or Password is incorrect</h1>
            </div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-lg outline neon-font blue" type="submit">login</button>
            </div>
        </form>
      </div> <!-- 'NOT LOGGED IN' END -->
    </div>

    </div>  <!-- Modal Body END -->
  </div>
</div>
